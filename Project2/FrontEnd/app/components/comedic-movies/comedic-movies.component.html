<div *ngIf="this.comedyMovieArray" class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div *ngFor="let movie of this.comedyMovieArray" class="col-md-2" style="padding-bottom: 20px">
          <div class="card">
            <a routerLink="/movie/{{movie.id}}"><img class="card-img-top rounded" src='{{movie.Poster}}' /></a>
            <div class="card-block">
              <h5 class="card-title" style="text-align: center">
                {{movie.title}}
              </h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
